<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Website for evaluating manipulation tests.">
    <meta name="author" content="Florian Koehler (florian.koehler@ipa.fraunhofer.de)">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">

    <title>ATF Evaluation</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="css/dashboard.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link type="text/css" href="css/css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/html5shiv-printshiv.min.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ATF Evaluation</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id="tab_menu">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="tab-pane">
                <h2 class="sub-header">Upload files</h2>
                <div>
                    <p>Select all test files (.json) which are listed in the "test_list.json" file and the "test_list.json" itself.</p>
                    <div class="btn btn-primary btn-file">
                        Browse <input type="file" multiple>
                    </div>
                </div>
                <div class="row placeholders"></div>
                <div id="test_list_content">
                    <h2 class="sub-header">Overview</h2>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Testsuite</th>
                                    <th>Test</th>
                                    <th>Test Config</th>
                                    <th>Robot</th>
                                    <th>Upload Status</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="test_list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Detail Popup -->
<div id="test_detail" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <!-- BODY -->
            <div class="modal-body">
                <h2>Configuration</h2>
                <hr class="divider">
                <ul id="configuration"></ul>
                <div class="row placeholders"></div>
                <h2>Results</h2>
                <hr class="divider">
                <h3>Status</h3>
                <div id="status"></div>
                <div id="resources">
                    <h3>Resources</h3>
                    <ul class="nav nav-tabs" role="tablist"></ul>
                    <div class="tab-content"></div>
                    <hr class="divider">
                </div>
                <div id="path_length" class="plot"></div>
                <div id="time" class="plot"></div>
            </div>
            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/drilldown.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" src="js/file_storage.js"></script>
<script type="text/javascript" src="js/javascript_tools.js"> </script>
<script type="text/javascript" src="js/ui_behavior.js"> </script>

</body>
</html>
